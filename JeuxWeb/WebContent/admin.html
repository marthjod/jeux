<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--  mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/get.js"></script>
        <script type="text/javascript" src="js/put.js"></script>
        <script type="text/javascript" src="js/post.js"></script>
        <script type="text/javascript" src="js/delete.js"></script>
        <script type="text/javascript" src="js/input.js"></script>
        <script>
            $( document ).ready(function() {
                getRESTApiStatus($( "#rest-api-status" ));
                showGroups($("#show-groups"), $("#player-select-group"), $("#rule-source-group"), $("#rule-destination-group"));
                showPlayers($("#show-players"));
                showGames($("#show-unplayed-games"), "unplayed");
                showRules($("#show-rules"));
            });
        </script>
        <title>JEUX Administrative View</title>
    </head>
    <body>
    <div id="container" class="container">
        <h1>Groups</h1>
        <!-- <h2>Existing groups</h2> -->
        <div id="show-groups">
        </div>
        <h2 class="btn btn-info" onclick="$('#create-groups').toggle();">New group</h2>
        <div id="create-groups" hidden="hidden">
            <form id="create-group" action="#" role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                        class="form-control"
                        id="name"
                        placeholder="Group name" />
                </div>
                <div class="form-group">
                    <label for="round">Round</label>
                    <input id="round"
                    class="form-control"
                    placeholder="Round number"
                    type="number"
                    size="2"
                    maxlength="2"
                    min="1" />
                </div>
                <div class="form group">
                    <label for="min-sets">Minimum set(s) per game</label>
                    <input id="min-sets"
                    class="form-control"
                    placeholder="Min sets"
                    type="number"
                    size="2"
                    maxlength="2"
                    min="1" />
                </div>
                <div class="form group">
                    <label for="max-sets">Maximum set(s) per game</label>
                    <input id="max-sets"
                    class="form-control"
                    placeholder="Max sets"
                    type="number"
                    size="2"
                    maxlength="2"
                    min="1" />
                </div>
                <div class="form group">
                    <label for="group-active">
	                    <input id="group-active"
	                    type="checkbox" />
	                        Active?
	                </label>
                </div>
                <input id="submit-create-group"
                type="submit"
                value="Create group"
                onclick="createNewGroup(this); $('#create-groups').toggle();"
                class="btn btn-success" />
            </form>
            </div>
            <h1>Players</h1>
            <!-- <h2>Existing players</h2> -->
            <div id="show-players">
            </div>
            <h2 class="btn btn-info" onclick="$('#create-players').toggle();">New player</h2>
            <div id="create-players" hidden="hidden">
                <form id="create-player" action="#" role="form">
	                <div class="form-group">
	                    <label for="name">Name</label>
                        <input id="name"
                        type="text"
                        class="form-control"
                        placeholder="Player name" />
                    </div>
                    <div class="form-group">
                        <label for="player-select-group">Group</label>
                        <select id="player-select-group"
                        class="form-control">
                            <option id="no-group-selected">No group selected</option>
                        </select>
                    </div>
                    <input id="submit-create-player"
                    type="submit"
                    value="Create player"
                    onclick="createNewPlayer(this); $('#create-players').toggle();"
                    class="btn btn-success" />
                </form>
            </div>
            <h1>Tournament (rules)</h1>
	        <div id="show-rules">
	        </div>
            <h2 class="btn btn-info" onclick="$('#create-roundswitchrules').toggle();">New round-switch rule</h2>
            <div id="create-roundswitchrules" hidden="hidden">
                <form id="create-roundswitchrule" action="#" role="form">
                    <div class="form-group">
                        <label for="rule-source-group">Source group</label>
                        <select id="rule-source-group"
                        class="form-control">
                            <option id="no-source-group-selected">No source group selected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rule-destination-group">Destination group</label>
                        <select id="rule-destination-group"
                        class="form-control">
                            <option id="no-destination-group-selected">No destination group selected</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rule-start-rank">Start with rank</label>
                        <input id="rule-start-rank"
                        type="number"
                        class="form-control"
                        size="2"
                        min="1" />
                    </div>
                    <div class="form-group">
                        <label for="rule-additional-players">Additional players</label>
                        <input id="rule-additional-players"
                        type="number"
                        class="form-control"
                        size="2"
                        min="0" />
                    </div>
                    <input id="submit-create-rule"
                    type="submit"
                    value="Create round-switch rule"
                    onclick="createNewRoundSwitchRule(this, '#show-rules'); $('#create-roundswitchrules').toggle();"
                    class="btn btn-success" />
                </form>
            </div>
		    <h1>Games</h1>
		    <h2>Unplayed games</h2>
            <div id="show-unplayed-games">
            </div>
            <br />
            <div id="rest-api-status">
                ReST API status unknown
            </div>
    </div>
    </body>
</html>
