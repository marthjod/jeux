<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="js/get.js"></script>
        <script type="text/javascript" src="js/put.js"></script>
        <script type="text/javascript" src="js/input.js"></script>

        <script>
            $( document ).ready(function() {
             getRESTApiStatus($( "#rest-api-status" ));
            });
        </script>
        <title>JEUX</title>
    </head>
    <body>

        <div id="rest-api-status">REST API status unknown</div>

        <div id="create-new-group">

            Create new group:
            <form action="#">
                Name
                     <input id="name"
                         type="text"
                         onkeyup="checkSubmitReady(this);" />
                Round
                     <input id="round"
                        type="number"
                        size="2"
                        maxlength="2"
                        min="1"
                        onkeyup="checkSubmitReady(this);" />
                 Min sets
                     <input id="min-sets"
                         type="number"
                         size="2"
                         maxlength="2"
                         min="1"
                         onkeyup="checkSubmitReady(this);"
                         oninput="prefillMaxSets(this);" /> Max sets <input id="max-sets"
                         type="number"
                         size="2"
                         maxlength="2"
                         min="1"
                         onkeyup="checkSubmitReady(this);" />
                         
                Active? 
		                <input id="group-active"
		                    type="checkbox"
		                />
                <div id="create-players">
                     <input type="button"
                         id="add-player"
                         value="Add player"
                         onclick="createAdditionalPlayer(this);" />
                </div>

                <br />
                <input id="submit-create-group"
                    type="submit"
                    value="Create new group"
                    disabled="disabled"
                    onclick="createNewGroup(this);" />

                    <br />
                    <span
                        id="creation-result">
                    </span>

            </form>

        </div>

    </body>
</html>
