<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="application-name" content="${name} ${timestamp} ${os.name}-${os.version}">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/get.js"></script>
        <script type="text/javascript" src="js/put.js"></script>
        <script type="text/javascript" src="js/post.js"></script>
        <script type="text/javascript" src="js/delete.js"></script>
        <script type="text/javascript" src="js/tables.js"></script>
        <script type="text/javascript" src="js/input.js"></script>
        <!--  mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            $(document).ready(function () {
                "use strict;"
                getRESTApiStatus($("#rest-api-status"));
                showGames($('#show-unplayed-games'), 'unplayed', true);
            });
        </script>
        <title>Jeux Administrative View</title>
    </head>
    <body>
        <div id="container" class="container">

            <hr>

            <div id="groups">
                <p>
                    <a href="gui/admin/groups">
                        <button class="btn btn-info">
                            Groups
                        </button>
                    </a>
                </p>
            </div>

            <div id="players">
                <p>
                    <a href="gui/admin/players">
                        <button class="btn btn-info">
                            Players
                        </button>
                    </a>
                </p>
            </div>

            <div id="rules">
                <p>
                    <a href="gui/admin/rules">
                        <button class="btn btn-info">
                            Round-switch rules
                        </button>
                    </a>
                </p>
            </div>

            <hr>


            <h1 class="btn btn-default btn-lg" onclick="$('#show-unplayed-games').toggle();
                    if ($('#show-unplayed-games').is(':visible')) {
                        showGames($('#show-unplayed-games'), 'unplayed', true, this);
                    }">
                Unplayed games
            </h1>
            <br />
            <div id="show-unplayed-games">
            </div>
            <br />
            <h1 class="btn btn-default btn-lg" onclick="$('#show-played-games').toggle();
                    if ($('#show-played-games').is(':visible')) {
                        showGames($('#show-played-games'), 'played', true, this);
                    }">
                Played games
            </h1>
            <div id="show-played-games" hidden="hidden">
            </div>
            <br />
            <h1 class="btn btn-default btn-lg">
                <a href="rest/admin/log">
                    Log
                </a>
            </h1>
            <br />
            <div id="rest-api-status">
            </div>
        </div>
    </body>
</html>
