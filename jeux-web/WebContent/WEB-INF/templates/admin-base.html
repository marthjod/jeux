<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="application-name" content="${name} ${timestamp} ${os.name}-${os.version}">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="{{ prefix }}/js/get.js"></script>
        <script type="text/javascript" src="{{ prefix }}/js/put.js"></script>
        <script type="text/javascript" src="{{ prefix }}/js/post.js"></script>
        <script type="text/javascript" src="{{ prefix }}/js/delete.js"></script>
        <!--  mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block script %}
        {% endblock %}
        <title>
            {% block title %}
            Jeux
            {% endblock %}
        </title>
    </head>
    <body>
        <div class="container center-block" id="container">
            <div class="col-md-4">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </body>
</html>
