{% extends "admin-base" %}

{% block script %}
<script>
    $(document).ready(function () {
    "use strict";
            getApiStatus($("#api-status"), '{{ prefix }}');
    });
</script>
{% endblock %}

{% block title %}
Jeux Admin View
{% endblock %}

{% block content %}

<hr>

<div id="groups">
    <p>
        <a href="groups">
            <button class="btn btn-lg btn-info">
                Groups
            </button>
        </a>
    </p>
</div>

<div id="players">
    <p>
        <a href="players">
            <button class="btn btn-lg btn-info">
                Players
            </button>
        </a>
    </p>
</div>

<div id="rules">
    <p>
        <a href="rules">
            <button class="btn btn-lg btn-info">
                Round-switch rules
            </button>
        </a>
    </p>
</div>

<div id="unplayed">
    <p>
        <a href="games/unplayed">
            <button class="btn btn-lg btn-info">
                Unplayed games
            </button>
        </a>
    </p>
</div>

<div id="played">
    <p>
        <a href="games/played">
            <button class="btn btn-lg btn-info">
                Played games
            </button>
        </a>
    </p>
</div>

<div id="round-switch">
    <p>
        <button class="btn btn-lg btn-danger"
                onclick="switchRound(this, '{{ prefix }}/rest/admin/round-switch');">
            Switch to next round
        </button>
    </p>
</div>


<div id="log">
    <p>
        <a href="{{ prefix }}/rest/admin/log">
            <button class="btn btn-lg btn-default">
                Log
            </button>
        </a>
    </p>
</div>

<hr>

<div id="api-status">
</div>
<div id="version-info">
    ${name} (built ${timestamp})
</div>
{% endblock %}
