{% extends "base" %}

{% block title %}
Games list {{ groupName }}
{% endblock %}

{% block content %}
<h3>{{ groupName }}</h3>

{% if games is empty %}
Unable to calculate games.
{% else %}
<table class="table table-hover table-bordered table-condensed">
    {% for game in games %}
    <tr>
        <td>
            {{ game.player1Name }}
        </td>
        <td>
            {{ game.player2Name }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
